name: ci
on:
  - pull_request
  - push

jobs:
  ci:
    name: ${{matrix.node}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: ${{matrix.node}}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true

      - name: Install dependencies
        run: pnpm install

      - run: pnpm test

    strategy:
      matrix:
        node:
          - lts/hydrogen
          - node
